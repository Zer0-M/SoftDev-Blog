{% extends "base.html" %}

{% block title %} {{ user }}'s Blog {% endblock %}

{% block content %}
    <h1>User {{ user }}'s Blog</h1>

    {% if user == current_user %}
        <form action="{{ url_for('create_post') }}" method="POST">
            <textarea name = "text"></textarea></br>
            <input type="submit" name = "Post" />
        </form>
    {% endif %}

    {% for post in posts %}
        <hr/>
        <p>{{ post[2] }}</p>
    {% endfor %}
    <hr/>

{% endblock %}
