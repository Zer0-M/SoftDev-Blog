{% extends "base.html" %}

{% block title %}Sign Up Here{% endblock %}

{% block content %}
    <h1>Sign Up Here Please</h1>
    {% set msgs = get_flashed_messages() %}
    {% for each in msgs %}
      {{ each }}
      <br>
      {% endfor %}
      <br>
    <form action="/auth" method="POST">
      Username: <input type="text" name="username"> <br>
      Password: <input type="password" name="password"> <br>
      Auth Question: <input type="text" name="auth_quest"> <br>
      Auth Password: <input type="password" name="auth_pass"> <br>
      <input type="submit" name="submit">
    </form>
    <br>
{% endblock %}
